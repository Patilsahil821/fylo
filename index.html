<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="main">
      <div class="sub-main">
        <div class="left-box">
          <img src="./images/logo.svg" class="logo" alt="" />
          <div class="icon-container">
            <div class="icons">
              <img src="./images/icon-document.svg" alt="" />
            </div>
            <div class="icons">
              <img src="./images/icon-folder.svg" alt="" />
            </div>
            <div class="icons">
              <img src="./images/icon-upload.svg" alt="" />
            </div>
          </div>
        </div>
        <div class="right-box">
          <div class="heading">You've used 815 GB of your storage</div>
          <input
            type="range"
            min="0"
            max="100"
            name=""
            value="70"
            class="range-slider"
            id="slider"
          />
          <label for="" class="label-left">0 GB</label>
          <label for="" id="label-right" class="label-right">1000 GB</label>
          <div class="sticker-container">
            <div class="sticker"><span class="mark">185 </span> GB LEFT</div>
            <div class="shape"></div>
          </div>
        </div>
      </div>
    </main>
    <script>
      let slider = document.getElementById("slider")
      let label = document.querySelector("#label-right")

      slider.addEventListener("input", () => {
        console.log(slider.value)
        slider.style.background =
          "linear-gradient( to right, hsl(6, 100%, 80%), hsl(335, 100%, 65%) " +
          slider.value +
          "%" +
          ", black 0% )"
      })
    </script>
  </body>
</html>
